<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Pagar carrito</title>
</head>

<body style="background: black;">
    <header id="header" style="background-color:rgb(252, 227, 0) ; ">
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-10">
                    <div class="logo-izq">
                        <img src="img/logo.png" alt="logo" style="height:160px; width: 250px;   ">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="info-der ">
                        <button type="button" class="btn btn-dark mt-3 btn-lg">Iniciar sesi√≥n</button><br>
                        <button type="button" class="btn btn-dark mt-3 btn-lg">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="carrito" style="background: white;">
        <div class="container">
            <div class="row my-3">
                <div class=" col-md-1">
                </div>
                <div class=" col-md-10">
                    <br>
                    <h5 style="text-align: center;">tu carrito </h5>
                    <table class="table">

                        <tbody>
                            <tr>

                                <td>
                                    <div class="card" style="width: 18rem; background-color: rgb(252, 227, 0);">
                                        <img src="img/zapatillas.jpg" class="card-img-top" alt="..." style="height: 250px;">
                                        <div class="card-body">
                                            <h5 class="card-title">Zapatillas Adidas</h5>
                                            <p class="card-text">Cantidad :2</p>

                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card" style="width: 18rem; background-color: rgb(252, 227, 0);">
                                        <img src="img/leche.jpg" class="card-img-top" alt="..." style="height: 250px;">
                                        <div class="card-body">
                                            <h5 class="card-title">Leche Larga vida</h5>
                                            <p class="card-text"> Cantidad: 5</p>

                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card" style="width: 18rem; background-color: rgb(252, 227, 0);">
                                        <img src="img/sanduchera.jpg" class="card-img-top" alt="..." style="height: 250px;">
                                        <div class="card-body">
                                            <h5 class="card-title">Sanduchera imusa</h5>
                                            <p class="card-text">Cantidad: 1</p>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <button type="button" class="btn btn-dark mt-3 btn-lg ">cancelar carrito</button><br>
                    <br>
                </div>
                <div class=" col-md-1">
                </div>
            </div>
        </div>
    </section>
    <section id="Domicilio" style="background: white;">
        <div class=" container">
            <div class="row my-4">
                <div class=" col-md-1">
                </div>
                <div class=" col-md-10">
                    <br>
                    <h5 style="text-align: center;">Domicilio:</h5>
                    <br><br>
                    <form>
                        <p>selecciona un Domicilio</p>
                        <select class="custom-select mr-sm-2" id="domi">
                            <option selected>Choose...</option>
                            <option value="1">Cr 16 #28 d 24, bogota </option>
                            <option value="2">Cll 23 a #31 24, medellin</option>
                          </select>
                    </form>
                    <button type="button" class="btn btn-dark mt-3 btn-lg ">agregar nuevo Domicilio</button><br>
                    <br>

                </div>
                <div class=" col-md-1">
                </div>
            </div>
        </div>
    </section>
    <section id="pago" style="background: white;">
        <div class="container">
            <br>
            <h4 style="text-align: center;">Total a pagar : 450.000$</h4>
            <div class="row my-4">

                <div class=" col-md-1">
                </div>
                <div class=" col-md-5 mt-2 md-2">
                    <h5 style="text-align: center;">Pagar con tarjeta de credito</h5>
                    <br><br>
                    <form action="">
                        <p>selecciona una tarjeta de credito</p>
                        <select class="custom-select mr-sm-2" id="domi">
                            <option selected>Choose...</option>
                            <option value="1">Cr 16 #28 d 24, bogota </option>
                            <option value="2">Cll 23 a #31 24, medellin</option>
                          </select>
                    </form>
                    <br>
                    <button type="button" class="btn btn-dark mt-3 btn-lg ">agregar nueva tarjeta   </button><br>
                    <br>
                    </select>

                </div>
                <div class=" col-md-5 mt-2">
                    <h5 style="text-align: center;">pagar con sistema PSE </h5>
                    <br><br>
                    <form action="">
                        <p>selecciona un banco</p>
                        <select class="custom-select mr-sm-2" id="domi">
                            <option selected>Choose...</option>
                            <option value="1">av villas </option>
                            <option value="2">banco de bogota</option>
                          </select>
                        <label for="iden">Identificacion:</label>
                        <input type="number" class="form-control" id="identi" placeholder="dijita tu identificacion">
                    </form>
                    <br>
                    <button type="button" class="btn btn-dark mt-3 btn-lg ">agregar nueva tarjeta   </button><br>
                    <br>
                    </select>
                </div>
                <div class=" col-md-1">
                </div>

            </div>
        </div>

    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
